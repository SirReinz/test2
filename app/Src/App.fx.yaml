App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(isVisible, false)+Reset(password_input)+Reset(username_input)
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

